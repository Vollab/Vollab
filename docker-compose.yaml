services:
  nats:
    image: nats:alpine
    command: -js
    volumes:
      - nats:/tmp/nats/jetstream

  db:
    image: postgres:alpine
    volumes:
      - db:/var/lib/postgresql/data
    environment:
      - POSTGRES_DB=vollab
      - POSTGRES_USER=vollab
      - POSTGRES_PASSWORD=mypass

volumes:
  nats:
  db:
